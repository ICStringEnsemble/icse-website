
<!DOCTYPE HTML>
<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>

  <div>
    <label for="submit_url">submission URL  </label><input size=60 type="text" id="submit_url" value="https://www.union.ic.ac.uk/arts/stringensemble/test.html" />
  </div>
  <div>
    <label for="input_name">checkbox name attribute  </label><input type="text" id="input_name" value="form[instrument][]" />
  </div>
  <br>

<form action="" method="post" >
  <div>
    <input type="checkbox" id="form_instrument_0" name="form[instrument][]" value="Violin" />
    <label for="form_instrument_0">Violin</label>
    <input type="checkbox" id="form_instrument_1" name="form[instrument][]" value="Viola" />
    <label for="form_instrument_1">Viola</label>
    <input type="checkbox" id="form_instrument_2" name="form[instrument][]" value="Cello" />
    <label for="form_instrument_2">Cello</label>
    <input type="checkbox" id="form_instrument_3" name="form[instrument][]" value="Double Bass" />
    <label for="form_instrument_3">Double Bass</label>
  </div>
  <input type="submit" value="Submit" />
</form>

<script>
$('form').submit(function(){
  $('form').attr('action', $('#submit_url').val());
  $('form input:checkbox').attr('name', $('#input_name').val());
});
</script>

</body>
</html>
