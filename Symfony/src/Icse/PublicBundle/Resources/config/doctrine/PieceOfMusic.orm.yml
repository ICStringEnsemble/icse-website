Icse\PublicBundle\Entity\PieceOfMusic:
    type: entity
    table: null
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        composer:
            type: string
            length: 255
        name:
            type: string
            length: 255
        updated_at:
            type: datetime
        updated_by:
            type: integer 
    oneToMany:
        performances:
            targetEntity: PerformanceOfAPiece
            mappedBy: piece
        practice_parts:
            targetEntity: Icse\MembersBundle\Entity\PracticePart 
            mappedBy: piece
    lifecycleCallbacks: {  }
