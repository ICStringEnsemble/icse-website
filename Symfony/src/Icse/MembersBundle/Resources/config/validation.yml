Icse\MembersBundle\Entity\Member:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: username 
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email 
    properties:
        first_name:
            - NotBlank: ~
        last_name:
            - NotBlank: ~
        email:
            - NotBlank: ~
            - Email:
                message: Not a valid email address
                checkMX: true
